    <script id="prime" type="no">
          var zhishu=function(num){
    var count = 0;//统计因子个数(因为质数的约数只有1和他本身)
    for( var i = 1 ; i <= num ; i++ ){
        if( num%i == 0 ){//因子
            count++;
        }
    }
    if( count == 2 ){
        return true
    }else{
       return false
    }
}
    </script>
